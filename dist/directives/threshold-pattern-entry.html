<li class="card-item-wrapper">
    <div class="card-item pointer">
        <div class="card-item-header card-item-header--wp-icons card-item-header-action">
            <span style="margin-left: 15px; vertical-align: sub;" href="#">
                <span ng-show="threshold.thresholdRule=='LESSTHAN'">&lt;</span>
                <span ng-show="threshold.thresholdRule=='LESSTHANEQUAL'">&lt;=</span>
                <span ng-show="threshold.thresholdRule=='EQUAL'">=</span>
                <span ng-show="threshold.thresholdRule=='GREATERTHANEQUAL'">&gt;=</span>
                <span ng-show="threshold.thresholdRule=='GREATERTHAN'">&gt;</span>
                {{threshold.value}}
            </span>
        </div>

        <div class="card-item-body">
            <div class="card-item-details">
                <div class="card-item-name">
                    <a href="{{threshold.url}}">
                        {{threshold.target}}
                    </a>
                </div>
            </div>
        </div>
    </div>
</li>
